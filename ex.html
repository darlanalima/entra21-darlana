<body>
    <script>
    let turno = prompt("em qual turno voce estuda?M-matutino ou V-Vespertino ou N- Noturno")
    switch (turno){
        case "M": 
        console.log("bom dia")
        break
        case "V":
        console.log("boa tarde")
        break
        case "N":
        console.log("boa noite")
        break
        default:
        console.log("valor invalido")
        break
    }
    </script>
