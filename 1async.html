                function dobrarEm5Segundos(numero) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (isNaN(numero)) {
                            reject(new TypeError("O valor precisa ser numérico"));
                        } else {
                            const dobro = numero * 2;
                            resolve(dobro);
                        }
                    }, 5000);
                });            
            }
                async function dobrarEm5Segundos(){
                    try{
                        const resultado = await dobrarEm5Segundos(2);
                        console.log(`A operação foi bem sucedida! O resultado é ${resultado}`);
                    } catch(error){
                        console.log(`A operação falhou! ${error.message}`);
                    }
                }
                dobrarEm5Segundos();
                
            
    </script>
