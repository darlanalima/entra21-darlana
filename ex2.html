<body>
    <script>
         let numero = Number(prompt("digite um numero"))
              switch(numero){
               case 1:
               console.log("o dia é domingo")
               break
               case 2:
               console.log("o dia é segunda-feia")
               break
               case 3:
               console.log("o dia é terca-feira")
               break
               case 4:
               console.log("o dia é quarta- feira")
               break
               case 5:
               console.log("o dia é quinta-feira")
               break
               case 6:
               console.log("o dia é sexta-feira")
               break
               case 7:
               console.log("o dia é sabado")
               break
               default:
               console.log("nenhum dos dias")
               break
             } 
       

    </script>
</body>
